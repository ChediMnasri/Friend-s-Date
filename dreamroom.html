<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A calming sensory immersion">
    <title>Dream Room</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <style>
        /* ========================================
           DESIGN SYSTEM - INFJ AESTHETIC
           ======================================== */
        
        :root {
            --deep-navy: #1A1B2F;
            --royal-purple: #3A0CA3;
            --soft-lavender: #7F5AF0;
            --soft-beige: #E9D8FD;
            --mist-white: #F6F2FF;
            --warm-glow: #FFB86C;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            /* Enhanced Gradient for a deeper, cosmic feel */
            background: linear-gradient(135deg, #0f0a20 0%, #291a45 40%, #5a189a 80%, #7F5AF0 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            color: var(--mist-white);
            line-height: 1.6;
        }
        
        /* ========================================
           MAIN CONTAINER
           ======================================== */
        
        .dream-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 10;
            padding: 2rem;
        }
        
        /* ========================================
           TEXT SEQUENCE
           ======================================== */
        
        .text-sequence {
            max-width: 600px;
            text-align: center;
            margin-bottom: 4rem;
        }
        
        .text-line {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 400;
            color: var(--soft-beige);
            opacity: 0;
            margin-bottom: 2rem;
            line-height: 1.7;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .text-line:last-child {
            margin-bottom: 0;
        }
        
        /* ========================================
           FINAL BUTTON
           ======================================== */
        
        .final-button {
            padding: 1.2rem 3rem;
            background: linear-gradient(135deg, var(--warm-glow) 0%, #FF9E6D 100%);
            color: var(--deep-navy);
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem;
            font-weight: 500;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            opacity: 0;
            transform: translateY(40px);
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 15px 40px rgba(255, 184, 108, 0.3);
            pointer-events: none;
        }
        
        .final-button.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }
        
        .final-button:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 50px rgba(255, 184, 108, 0.4);
        }
        
        /* ========================================
           FIREFLIES
           ======================================== */
        
        .firefly {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, var(--warm-glow) 0%, var(--soft-lavender) 70%, transparent 100%);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            box-shadow: 0 0 10px var(--warm-glow);
        }
        
        /* ========================================
           PAGE TRANSITION
           ======================================== */
        
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--mist-white);
            opacity: 0;
            pointer-events: none;
            z-index: 1000;
        }
        
        /* ========================================
           RESPONSIVE
           ======================================== */
        
        @media (max-width: 768px) {
            .text-line {
                font-size: 1.25rem;
                padding: 0 1rem;
            }
            
            .final-button {
                padding: 1rem 2.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- ========================================
         FIREFLIES CONTAINER
         ======================================== -->
    <div id="fireflies"></div>
    
    <!-- ========================================
         MAIN CONTAINER
         ======================================== -->
    <div class="dream-container">
        <div class="text-sequence" id="textSequence">
            <p class="text-line">Breathe in.</p>
            <p class="text-line">This room was built for your nervous system.</p>
            <p class="text-line">No pressure.</p>
            <p class="text-line">No performance.</p>
            <p class="text-line">Just you, floating between thoughts.</p>
            <!-- UPDATED TEXT LINE -->
            <p class="text-line">This stranger is who I think called Chedy is learning to be quiet when he should be.</p>
        </div>
        
        <button class="final-button" id="finalButton">
            One last step â†’
        </button>
    </div>
    
    <!-- SOUND TOGGLE REMOVED AS REQUESTED -->
    
    <!-- ========================================
         PAGE TRANSITION OVERLAY
         ======================================== -->
    <div class="page-transition" id="pageTransition"></div>
    
    <!-- ========================================
         JAVASCRIPT
         ======================================== -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            const textLines = document.querySelectorAll('.text-line');
            const finalButton = document.getElementById('finalButton');
            
            // ========================================
            // FIREFLY GENERATION
            // ========================================
            
            const firefliesContainer = document.getElementById('fireflies');
            const fireflyCount = 35;
            
            for (let i = 0; i < fireflyCount; i++) {
                const firefly = document.createElement('div');
                firefly.classList.add('firefly');
                
                // Random starting position
                firefly.style.left = Math.random() * 100 + '%';
                firefly.style.top = Math.random() * 100 + '%';
                
                // Random size
                const size = Math.random() * 3 + 2;
                firefly.style.width = size + 'px';
                firefly.style.height = size + 'px';
                
                firefliesContainer.appendChild(firefly);
                
                // Animate each firefly with unique, slow, organic movement
                gsap.to(firefly, {
                    x: `+=${(Math.random() - 0.5) * 300}`,
                    y: `+=${(Math.random() - 0.5) * 300}`,
                    duration: Math.random() * 25 + 20,
                    repeat: -1,
                    yoyo: true,
                    ease: "sine.inOut",
                    delay: Math.random() * 10
                });
                
                // Glow opacity animation
                gsap.to(firefly, {
                    opacity: Math.random() * 0.4 + 0.3,
                    duration: Math.random() * 4 + 3,
                    repeat: -1,
                    yoyo: true,
                    ease: "power2.inOut",
                    delay: Math.random() * 5
                });
            }
            
            // ========================================
            // TEXT SEQUENCE ANIMATION
            // ========================================
            
            // Animate each text line with long, gentle delays
            textLines.forEach((line, index) => {
                gsap.to(line, {
                    opacity: 1,
                    y: -10,
                    duration: 1.5,
                    ease: "power2.out",
                    delay: index * 3.5 + 1 // 3.5 seconds between each line
                });
            });
            
            // ========================================
            // BUTTON APPEARANCE
            // ========================================
            
            // Show button after all text has appeared
            const totalTextDuration = (textLines.length * 3.5 + 2) * 1000;
            setTimeout(() => {
                finalButton.classList.add('visible');
                
                // Add gentle pulse animation
                gsap.to(finalButton, {
                    boxShadow: '0 20px 50px rgba(255, 184, 108, 0.5)',
                    duration: 2.5,
                    ease: "power2.inOut",
                    repeat: -1,
                    yoyo: true
                });
            }, totalTextDuration);
            
            // ========================================
            // BUTTON CLICK HANDLER
            // ========================================
            
            finalButton.addEventListener('click', function() {
                // Disable button
                this.style.pointerEvents = 'none';
                
                // Button feedback
                gsap.to(this, {
                    scale: 0.95,
                    duration: 0.2,
                    ease: "power2.inOut",
                    yoyo: true,
                    repeat: 1
                });
                
                // Trigger page transition
                const transition = document.getElementById('pageTransition');
                gsap.to(transition, {
                    opacity: 1,
                    duration: 0.8,
                    ease: "power2.inOut",
                    onComplete: function() {
                        // Navigate to final page
                        window.location.href = 'final.html';
                    }
                });
            });
            
            // ========================================
            // CONTINUOUS ATMOSPHERIC EFFECTS
            // ========================================
            
            // Very subtle background gradient shift
            gsap.to('body', {
                backgroundPosition: '100% 100%',
                duration: 40,
                ease: "none",
                repeat: -1,
                yoyo: true
            });
            
        });
    </script>
</body>
</html>
